<!DOCTYPE html>
<html>
  <head>
    <title>Name of Application</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Name of Application</h1>
    <p>Description of application</p>
    <br />

    <h2>What applies to you?</h2>
    <form>
      <input type="checkbox" id="blind" name="blind" value="Blind" />
      <label for="blind">Blind</label><br />

      <input type="checkbox" id="deaf" name="deaf" value="Deaf" />
      <label for="deaf">Deaf</label><br />

      <input
        type="checkbox"
        id="colorblind"
        name="colorblind"
        value="Colorblind"
      />
      <label for="blind">Blind</label><br /><br />

      <h2>Enabled</h2>

      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span> </label
      ><br /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
